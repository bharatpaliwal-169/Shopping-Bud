<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/main_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A PWA React application which keeps record of your todos."/>
    <meta name="theme-color" content="#ffffff" />
    <meta content="Task,List,Todo" name="keywords">
    <meta property="og:title" content="Task List">
    <meta property="og:image" content="./images/main_logo.png">
    <meta property="og:url" content="https://task-list23.netlify.app/">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="https://task-list23.netlify.app/">
    <meta name="twitter:title" content="Task List">

    <link rel="apple-touch-icon" href="./images/main_logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <title>Task List</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./serviceworker.js')
                .then((reg) => console.log('Success: ', reg.scope))
                .catch((err) => console.log('Failure: ', err));
        })
      }
    </script>
  </body>
